<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riva Monitor</title>
     <style>
        /* Container for the iframes */
        .iframe-container {
          display: flex;
          justify-content: center;  /* centers the iframes horizontally */
          gap: 20px;  /* optional: space between the iframes */
          flex-wrap: wrap;  /* ensures iframes wrap if needed */
        }
    
        /* Iframe styling (optional) */
        .iframe-container iframe {
          width: 425px;
          height: 225px;
          border: none;
        }
    
        /* Media query: when viewport is less than 900px wide, stack iframes */
        @media (max-width: 900px) {
          .iframe-container {
            flex-direction: column;
            align-items: center;  /* centers iframes when stacked */
          }
        }
      </style>
    </head>
    <body>
      <div class="iframe-container">
        <iframe src="https://thingspeak.mathworks.com/channels/2605389/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=144&type=line" frameborder="0"></iframe>
        <iframe src="https://thingspeak.mathworks.com/channels/2605389/charts/2?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=144&type=line" frameborder="0"></iframe>
      </div>
    </body>
</html>
